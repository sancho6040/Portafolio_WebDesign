<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de notas</title>

</head>
<body>

    <div class="container">
		<div class="form_top">
			<h2>Calculadora de <span>Notas!!</span></h2>
		</div>
		<form class="form_reg" action="">
			<input type="text" class="input" id="num1" placeholder="&#x1F4D7; Nota 1er Corte" requiered autofocus>
			<input type="text" class="input" id="num2" placeholder="&#x1F4D8; Nota 2do Corte" requiered autofocus>
            <input type="text" class="input" id="num3" placeholder="&#x1F4D9; Nota 3er Corte" requiered autofocus>
            <br>
            <output id="out">&#x1F393; ingresa tus notas!</output>

			<div class="btn_form">
				<input type="button" class="calcular" value="Calcular">
			</div>
			
		</form>
	</div>

    <script src="calc.js"></script>

</body>
</html>
